    d="
      M 15,5
      H 7
      c -1.11,0 -2,.9 -2,2
      v 10
      c 0,1.1 .89,2 2,2
      h 10
      c 1.11,0 2,-.9 2,-2
      V 8
      l -3,-3
      z

      m -3,12
      c -1.11,0 -2,-0.89 -2,-2
      s 0.89,-2 2,-2 2,0.89 2,2 -0.89,2 -2,2
      z

      m 3,-7
      H 7
      V 7
      h 7
      v 4
      z"/>
</svg>
